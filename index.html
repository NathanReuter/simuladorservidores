<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Servidor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive,  Georgia, Times, serif;
            background: url(https://www.toptal.com/designers/subtlepatterns/patterns/cream_dust.png) repeat 0 0;
        }
        .title {
            margin: 30px 0 60px;
        }

        .container {
            padding: 5% 15px;
        }

        #begin-button {
            margin-top: 40px;
            width: 300px;
        }

        #nplayer-input {
            font-size: 9px;
            margin: 5px 0;
        }

        #begin-form {
            /*width: 600px;*/
            margin: 0 auto;
        }

        .hide {
            display: none;
        }

        .form-input input {
            font-size: 10px;
        }

        footer {
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 1rem;
            background-color: #333333;
            text-align: center;
            font-size: 9px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <img src="https://conceptdraw.com/a155c4/p154/preview/640/pict--server-cloud-round-icons-vector-stencils-library" width="150" alt="" style="border-radius: 50%;
            border: 1px solid;">
            <h2 class="title">Simulador de Servidor</h2><div></div>
            <div id="begin-form" class="row">
                <div id="begin-form-tc1">
                    <div class="col-sm-5">
                        <h6>Tempo Chegada Fila 1</h6>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-input const">
                            <input class="form-control" type="number" placeholder="Tempo (s)">
                        </div>
                        <div class="form-input expo hide">
                            <input class="form-control" type="number" placeholder="Média">
                        </div>
                        <div class="form-input normal hide">
                            <input class="form-control" type="number" placeholder="Média">
                            <input class="form-control" type="number" placeholder="Desvio Padrão">
                        </div>
                        <div class="form-input triangular hide">
                            <input class="form-control" type="number" placeholder="Min">
                            <input class="form-control" type="number" placeholder="Moda">
                            <input class="form-control" type="number" placeholder="Max">
                        </div>
                        <div class="form-input uniform hide">
                            <input class="form-control" type="number" placeholder="Min">
                            <input class="form-control" type="number" placeholder="Max">
                        </div>

                    </div>
                    <div class="col-sm-3">
                        <select>
                            <option value="const">Constante</option>
                            <option value="expo">Exponencial</option>
                            <option value="normal">Normal</option>
                            <option value="triangular">Triangular</option>
                            <option value="uniform">Uniforme</option>
                        </select>
                    </div>
                </div>

                <div id="begin-form-tc2">
                    <div class="col-sm-5">
                        <h6>Tempo Chegada Fila 2</h6>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-input const">
                            <input class="form-control" type="number" placeholder="Tempo (s)">
                        </div>
                        <div class="form-input expo hide">
                            <input class="form-control" type="number" placeholder="Média">
                        </div>
                        <div class="form-input normal hide">
                            <input class="form-control" type="number" placeholder="Média">
                            <input class="form-control" type="number" placeholder="Desvio Padrão">
                        </div>
                        <div class="form-input triangular hide">
                            <input class="form-control" type="number" placeholder="Min">
                            <input class="form-control" type="number" placeholder="Moda">
                            <input class="form-control" type="number" placeholder="Max">
                        </div>
                        <div class="form-input uniform hide">
                            <input class="form-control" type="number" placeholder="Min">
                            <input class="form-control" type="number" placeholder="Max">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <select>
                            <option value="const">Constante</option>
                            <option value="expo">Exponencial</option>
                            <option value="normal">Normal</option>
                            <option value="triangular">Triangular</option>
                            <option value="uniform">Uniforme</option>

                        </select>
                    </div>
                </div>

                <div id="begin-form-ts1">
                    <div class="col-sm-5">
                        <h6>Tempo Chegada Servidor 1</h6>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-input const">
                            <input class="form-control" type="number" placeholder="Tempo (s)">
                        </div>
                        <div class="form-input expo hide">
                            <input class="form-control" type="number" placeholder="Média">
                        </div>
                        <div class="form-input normal hide">
                            <input class="form-control" type="number" placeholder="Média">
                            <input class="form-control" type="number" placeholder="Desvio Padrão">
                        </div>
                        <div class="form-input triangular hide">
                            <input class="form-control" type="number" placeholder="Min">
                            <input class="form-control" type="number" placeholder="Moda">
                            <input class="form-control" type="number" placeholder="Max">
                        </div>
                        <div class="form-input uniform hide">
                            <input class="form-control" type="number" placeholder="Min">
                            <input class="form-control" type="number" placeholder="Max">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <select>
                            <option value="const">Constante</option>
                            <option value="expo">Exponencial</option>
                            <option value="normal">Normal</option>
                            <option value="triangular">Triangular</option>
                            <option value="uniform">Uniforme</option>
                        </select>
                    </div>
                </div>

                <div id="begin-form-ts2">
                    <div class="col-sm-5">
                        <h6>Tempo Chegada Servidor 2</h6>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-input const">
                            <input class="form-control" type="number" placeholder="Tempo (s)">
                        </div>
                        <div class="form-input expo hide">
                            <input class="form-control" type="number" placeholder="Média">
                        </div>
                        <div class="form-input normal hide">
                            <input class="form-control" type="number" placeholder="Média">
                            <input class="form-control" type="number" placeholder="Desvio Padrão">
                        </div>
                        <div class="form-input triangular hide">
                            <input class="form-control" type="number" placeholder="Min">
                            <input class="form-control" type="number" placeholder="Moda">
                            <input class="form-control" type="number" placeholder="Max">
                        </div>
                        <div class="form-input uniform hide">
                            <input class="form-control" type="number" placeholder="Min">
                            <input class="form-control" type="number" placeholder="Max">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <select>
                            <option value="const">Constante</option>
                            <option value="expo">Exponencial</option>
                            <option value="normal">Normal</option>
                            <option value="triangular">Triangular</option>
                            <option value="uniform">Uniforme</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-6">
                    <h6>Tempo de Falha Servidores</h6>
                </div>
                <div class="col-sm-3">
                    <input id="nplayer-input" class="form-control" type="number" placeholder="Segundos">
                </div>
                <div class="col-sm-3">
                    <select>
                        <option value="const">Constante</option>
                        <option value="expo">Exponencial</option>
                        <option value="normal">Normal</option>
                        <option value="triangular">Triangular</option>
                        <option value="uniform">Uniforme</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <h6>Porcentagem de Falha</h6>
                </div>
                <div class="col-sm-3">
                    <input id="nplayer-input" class="form-control" min="0" max="100" type="number" placeholder="%">
                </div>
                <div class="col-sm-3">
                    <select>
                        <option value="const">Constante</option>
                        <option value="expo">Exponencial</option>
                        <option value="normal">Normal</option>
                        <option value="triangular">Triangular</option>
                        <option value="uniform">Uniforme</option>
                    </select>
                </div>
                <div class="col-sm-12">
                    <button id="begin-button" class="btn btn-success">Começar</button>
                </div>
            </div>

            <div id="game-view" style="display: none;">
                <button class="btn btn-primary">Próxima Rodada</button>
            </div>
        </div>
    </div>
    <footer>Dev by Nathan Reuter Godinho- <a target="_blank" href="https://github.com/NathanReuter/jogodepalitos">Github</a></footer>
    <script src="build/app.js"></script>
</body>
</html>
